<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="Develop/style.css"/>
    <title>Weather Dashboard</title>
  </head>

  <body>
    <h1>Weather Dashboard</h1>
    <main>
      <div id="searchBar" class="col-md-3 mx-4 my-2 ui-widget border-bottom border-dark pb-3 w-25">
        <form id="location">
          <input id="locations" type= "text" col my-3" placeholder="Search City"></input></form>
            <button class="btn btn-primary col" id="searchBtn">Search</button>
          <ul id="previousSearch"></ul>
      </div>
      <div id="currentForecast" class="col-md-8 offset-md-2">
        <div class="row mx-1 border border-dark">
        <div class="todayCurrentCity col-12 h3 font-weight-bold">City:<span id = "currentCity"></span><div id="date"><span id="weatherIcon"></span></div></div> 
        <img id='currentPic' class='float-right'>
        <div class="col-12">Temperature: <span id="currentTemp"></span></span></div>
        <div class="col-12">Wind: <span id="currentWind"></span></div>
        <div class="col-12">Humidity: <span id="currentHumidity"></span></div>
    </div>
    </div>
    <div class='row mx-auto card-deck offset-md-2'>
      <div class='forecast'>
          <div class='container-fluid m1-2'>
              <div class='row p-2 '>
                  <p class='display-4'>5-Day Forecast:</p>
              </div>
              <div class='row '>
                  <div id='forecastList' class='card-group'></div>
              </div>
          </div>
      </div>
  </div>
  </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="Develop/script.js"></script>
  </body>
</html>
